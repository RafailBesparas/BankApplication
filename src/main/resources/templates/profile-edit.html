<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/fragments.css">
    <style>
        header {
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #dddddd;
        }

        footer {
            background-color: #2c2f33;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">BesparasBank</div>
    <nav class="nav-links">
        <a href="/profile">Profile</a>
        <a href="/account-summary">Account Summary</a>
        <a href="/transactions">Transactions</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<!-- Main Content -->
<div class="profile-container">
    <h2>Edit Your Profile</h2>
    <form th:action="@{/profile/edit}" th:object="${profile}" method="post">
        <label>First Name: <input type="text" th:field="*{firstName}" required /></label><br>
        <label>Last Name: <input type="text" th:field="*{lastName}" required /></label><br>
        <label>Date of Birth: <input type="date" th:field="*{dateOfBirth}" required /></label><br>
        <label>National ID: <input type="text" th:field="*{nationalId}" required /></label><br>
        <label>Address: <input type="text" th:field="*{address}" required /></label><br>
        <label>Email: <input type="email" th:field="*{email}" required /></label><br>
        <label>Phone: <input type="text" th:field="*{phone}" required /></label><br>
        <label>Employment Status: <input type="text" th:field="*{employmentStatus}" /></label><br>
        <label>Annual Income: <input type="number" step="0.01" th:field="*{annualIncome}" /></label><br>
        <button type="submit">Save</button>
    </form>
</div>

<footer>
    &copy; 2025 BesparasBank. All rights reserved.
</footer>

</body>
</html>
