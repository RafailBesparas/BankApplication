<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile View</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/fragments.css">
    <style>
        header {
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #dddddd;
        }

        footer {
            background-color: #2c2f33;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">BesparasBank</div>
    <nav class="nav-links">
        <a href="/profile">Profile</a>
        <a href="/account-summary">Account Summary</a>
        <a href="/transactions">Transactions</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<!-- Main Content -->
<div class="profile-container">
    <h2>Your Profile</h2>
    <div><strong>Name:</strong> <span th:text="|${profile.firstName} ${profile.lastName}|"></span></div>
    <div><strong>Date of Birth:</strong> <span th:text="${profile.dateOfBirth}"></span></div>
    <div><strong>National ID:</strong> <span th:text="${profile.nationalId}"></span></div>
    <div><strong>Address:</strong> <span th:text="${profile.address}"></span></div>
    <div><strong>Email:</strong> <span th:text="${profile.email}"></span></div>
    <div><strong>Phone:</strong> <span th:text="${profile.phone}"></span></div>
    <div><strong>Employment Status:</strong> <span th:text="${profile.employmentStatus}"></span></div>
    <div><strong>Annual Income:</strong> $<span th:text="${profile.annualIncome}"></span></div>
    <a href="/profile/edit">Edit Profile</a>
</div>

<footer>
    &copy; 2025 BesparasBank. All rights reserved.
</footer>

</body>
</html>
