<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Summary</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/fragments.css">
    <style>
        header {
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #dddddd;
        }

        footer {
            background-color: #2c2f33;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">BesparasBank</div>
    <nav class="nav-links">
        <a href="/profile">Profile</a>
        <a href="/account-summary">Account Summary</a>
        <a href="/transactions">Transactions</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<!-- Main Content -->
<div class="profile-container">
    <h2>Account Summary</h2>
    <div><strong>Account Holder:</strong> <span th:text="${accountHolder}"></span></div>
    <div><strong>Account Number:</strong> <span th:text="${accountNumber}"></span></div>
    <div><strong>Account Type:</strong> <span th:text="${accountType}"></span></div>
    <div><strong>Balance:</strong> $<span th:text="${balance}"></span></div>

    <h3>Recent Transactions</h3>
    <ul>
        <li th:each="tx : ${recentTransactions}">
            <span th:text="${tx.timestamp}"></span> —
            <span th:text="${tx.type}"></span>:
            <strong>$<span th:text="${tx.amount}"></span></strong>
        </li>
    </ul>

    <a href="/dashboard">← Back to Dashboard</a>
</div>

<footer>
    &copy; 2025 BesparasBank. All rights reserved.
</footer>

</body>
</html>
