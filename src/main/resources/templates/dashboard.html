
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - besparasBank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #000000, #ffd700);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .navbar-custom a {
            color: #ffffff !important;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            color: #fff;
        }
        .btn {
            background-color: #ffd700;
            border: none;
            color: black;
        }
        .btn:hover {
            background-color: #ffc700;
        }
        input {
            background-color: #333;
            color: white;
            border: 1px solid #ffd700;
        }
        label {
            font-weight: bold;
        }
        .balance-box {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
        .form-section {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <a class="navbar-brand" href="#">besparasBank</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <div class="card text-center">
        <h2>Welcome, <span th:text="${user.username}">User</span></h2>
        <p>Your current balance is:</p>
        <div class="balance-box" th:text="'$' + ${user.balance}">Loading...</div>
    </div>

    <div class="row">
        <div class="col-md-4 form-section">
            <h4>Deposit</h4>
            <form method="post" action="/deposit">
                <div class="form-group">
                    <label for="deposit-amount">Amount:</label>
                    <input type="number" step="0.01" id="deposit-amount" name="amount" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-block">Deposit</button>
            </form>
        </div>

        <div class="col-md-4 form-section">
            <h4>Withdraw</h4>
            <form method="post" action="/withdraw">
                <div class="form-group">
                    <label for="withdraw-amount">Amount:</label>
                    <input type="number" step="0.01" id="withdraw-amount" name="amount" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-block">Withdraw</button>
            </form>
        </div>

        <div class="col-md-4 form-section">
            <h4>Transfer</h4>
            <form method="post" action="/transfer">
                <div class="form-group">
                    <label for="transfer-recipient">Recipient Username:</label>
                    <input type="text" id="transfer-recipient" name="recipient" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="transfer-amount">Amount:</label>
                    <input type="number" step="0.01" id="transfer-amount" name="amount" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-block">Transfer</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
