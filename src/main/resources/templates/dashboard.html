<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - BesparasBank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        header {
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #dddddd;
        }

        footer {
            background-color: #2c2f33;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">BesparasBank</div>
    <nav class="nav-links">
        <a href="/profile">Profile</a>
        <a href="/account-summary">Account Summary</a>
        <a href="/transactions">Transactions</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<!-- Main Content -->
<div class="container mt-5 pt-5">
    <div class="card text-center bg-light">
        <h2 class="mt-3">Welcome, <span th:text="${account.username}">User</span></h2>
        <p>Your current balance is:</p>
        <div class="balance-box" th:text="'$' + ${account.balance}">Loading...</div>
    </div>

    <!-- Profile Overview -->
    <div class="card mt-4" th:if="${profile != null}">
        <div class="card-body">
            <h4>Client Profile</h4>
            <p><strong>Name:</strong> <span th:text="|${profile.firstName} ${profile.lastName}|">N/A</span></p>
            <p><strong>Email:</strong> <span th:text="${profile.email}">N/A</span></p>
            <p><strong>Phone:</strong> <span th:text="${profile.phone}">N/A</span></p>
            <p><a href="/profile/edit" class="btn btn-sm btn-outline-dark">Edit Profile</a></p>
        </div>
    </div>

    <!-- Last Transfer Info -->
    <div class="card mt-4" th:if="${lastTransferRecipient}">
        <div class="alert alert-info">
            Last transfer was sent to: <strong th:text="${lastTransferRecipient}">N/A</strong>
        </div>
    </div>

    <!-- Banking Actions -->
    <div class="row">
        <div class="col-md-4">
            <div class="card p-3">
                <h4>Deposit</h4>
                <form method="post" action="/deposit">
                    <input type="number" step="0.01" name="amount" class="form-control mb-2" placeholder="Amount" required>
                    <button type="submit" class="btn btn-dark btn-block">Deposit</button>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h4>Withdraw</h4>
                <form method="post" action="/withdraw">
                    <input type="number" step="0.01" name="amount" class="form-control mb-2" placeholder="Amount" required>
                    <button type="submit" class="btn btn-dark btn-block">Withdraw</button>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h4>Transfer</h4>
                <form method="post" action="/transfer">
                    <input type="text" name="recipient" class="form-control mb-2" placeholder="Recipient Username" required>
                    <input type="number" step="0.01" name="amount" class="form-control mb-2" placeholder="Amount" required>
                    <button type="submit" class="btn btn-dark btn-block">Transfer</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 BesparasBank. All rights reserved.
</footer>

</body>
</html>
