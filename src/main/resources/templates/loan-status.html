<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Status</title>
    <link rel="stylesheet" th:href="@{/css/loan-status.css}" />
</head>
<body>
<div class="container">
    <h2>Your Loan Applications</h2>
    <table>
        <thead>
        <tr>
            <th>Amount</th>
            <th>Term</th>
            <th>Status</th>
            <th>Applied On</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loan : ${loans}">
            <td th:text="${loan.amount}"></td>
            <td th:text="${loan.termMonths}"></td>
            <td th:text="${loan.status}"></td>
            <td th:text="${loan.applicationDate}"></td>
            <td><a th:href="@{'/loan/detail/' + ${loan.loanId}}">View</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
